apiVersion: apps/v1
kind: Deployment
metadata:
  name: angele-deployment
  labels:
    app: angele
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angele
  template:
    metadata:
      labels:
        app: angele
    spec:
      containers:
        - name: angele
          image: webapp
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: APP_NAME
              value: "Ang√®le"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-url
---
apiVersion: v1
kind: Service
metadata:
  name: angele-service
spec:
  selector:
    app: angele
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

